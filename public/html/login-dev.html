<!DOCTYPE html>
<html lang="en" ng-app="meanApp">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../stylesheets/login.css" rel="stylesheet">

  </head>

  <body ng-controller="LoginController as loginCtrl">

    <div class="container">

      <div class="col-md-4 col-md-offset-4">

      <form>
        <h2>Sign In</h2>
        <label for="userDropDown" class="sr-only">Select User</label>
        <select id="userDropDown" class="form-control" ng-model="loginCtrl.emailAddress" required autofocus>
          <option selected disabled>Select...</option>
          <option value="timeLoggingUser">timeLoggingUser</option>
          <option value="timeApprovingUser">timeApprovingUser</option>
          <option value="timeAnalyzingUser">timeAnalyzingUser</option>
        </select>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginCtrl.password"required>

        <div class="btn-group btn-group-justified">
          <a type="button" class="btn btn-primary btn-block" ng-click="loginCtrl.postSignIn">Sign in</a>
          <a type="button" class="btn btn-default btn-block" data-toggle="modal" data-target="#signUpModal" href="#signUpModal">Sign up</a>
        </div>
      </form>
    </div>

    <div ng-include src="'./html/modal/signUp.html'"></div> 

    </div> <!-- /container -->
    <script src="../javascripts/jquery-2.2.2.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
    <script src="../javascripts/angular.js"></script>
    <script src="../javascripts/app/meanApp.js"></script>
    <script src="../javascripts/app/login.js"></script>
  </body>
</html>
