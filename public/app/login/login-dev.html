<!DOCTYPE html>
<html lang="en" ng-app="devApp">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../stylesheets/login.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div class="col-md-4 col-md-offset-4">

      <form ng-controller="DevLoginCtrl as loginCtrl">
        <h2>Sign In</h2>
        <label for="userDropDown" class="sr-only">Select User</label>
        <select id="userDropDown" class="form-control" ng-model="loginCtrl.emailAddress" required autofocus>
          <option selected disabled>Select...</option>
          <option value="timeLogging@mean.com">Time Logging User</option>
          <option value="timeApproving@mean.com">Time Approving User</option>
          <option value="timeAnalyzing@mean.com">Time Analyzing User</option>
        </select>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginCtrl.password" required>
        <a type="button" class="btn btn-primary btn-block" ng-click="loginCtrl.submit()">Sign in</a>
      </form>
    </div>

    </div> <!-- /container -->
    <script src="../javascripts/jquery-2.2.2.min.js"></script>
    <script src="../javascripts/bootstrap.min.js"></script>
    <script src="../javascripts/angular.js"></script>

    <script>

    app = angular.module('devApp', []);

    app.controller('DevLoginCtrl', ['$http', function($http) {

      const self = this;
      self.emailAddress = '';
      self.password = '';

      self.submit = function () {

        if (self.emailAddress === 'timeLogging@mean.com'){
          self.password = 'timeLoggingPassword';
        }
        if (self.emailAddress === 'timeApproving@mean.com'){
          self.password = 'timeApprovingPassword';
        }
        if (self.emailAddress === 'timeAnalyzing@mean.com'){
          self.password = 'timeAnalyzingPassword';
        }
      
        $http({
          method : 'POST',
          url : '/login',
          data : {
            emailAddress : self.emailAddress,
            password : self.password
          }
        }).then(function (response){

        });
      };

    }])

    </script>

  </body>
</html>
