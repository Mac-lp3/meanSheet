<div class="col-md-4 col-md-offset-4">

<form>
  <h2>Sign In</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="loginCtrl.emailAddress" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginCtrl.password"required>

  <div class="btn-group btn-group-justified">
    <a type="button" class="btn btn-primary btn-block" ng-click="loginCtrl.postSignIn">Sign in</a>
    <a type="button" class="btn btn-default btn-block" data-toggle="modal" data-target="#signUpModal" href="#signUpModal">Sign up</a>
  </div>
</form>
</div>

<div ng-include src="'../../html/modal/signUp.html'"></div>
