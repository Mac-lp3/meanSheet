<div class="col-md-4 col-md-offset-4">

<form>
  <h2>Sign In</h2>
  <label for="userDropDown" class="sr-only">Select User</label>
  <select id="userDropDown" class="form-control" ng-model="loginCtrl.emailAddress" required autofocus>
    <option selected disabled>Select...</option>
    <option value="timeLogging@mean.com">Time Logging User</option>
    <option value="timeApproving@mean.com">Time Approving User</option>
    <option value="timeAnalyzing@mean.com">Time Analyzing User</option>
  </select>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginCtrl.password" required>
  <a type="button" class="btn btn-primary btn-block" ng-click="loginCtrl.submit()">Sign in</a>
</form>
</div>
